{% load static %}
<div class="col-lg-6">
    <div class="blog-post">
      <div class="blog-thumb">
        <img src="{{blog.banner.url}}" alt="">
      </div>
      <div class="down-content">
        <span>{{blog.category.title}}</span>
        <a href="{% url 'blog_details' blog.slug %}"><h4>{{blog.title}}</h4></a>
        <ul class="post-info">
          <li><a href="{% url 'view_user_information' blog.user.username %}">{{blog.user.username}}</a></li>
          <li><a href="#">{{blog.created_date}}</a></li>
          <li><a href="#">{{blog.blog_comments.all.count}} Comments</a></li>
        </ul>
        <div class="post-options">
          <div class="row">
            <div class="col-lg-12">
              <ul class="post-tags">
                <li><i class="fa fa-tags"></i></li>
                {% if blog.tags.all.count > 0 %}
                {% for tag in blog.tags.all %}
                <li><a href="#">{{tag.title}}</a></li>
                {% endfor %}
                {% else %}
                None
                {% endif %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
